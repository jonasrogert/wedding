{% load i18n menu_tags %}

{% for child in children %}
  <li class="child{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}{% if child.children %} dropdown{% endif %}">

    <a
      {% if child.children %}
        href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"
      {% else %}
        href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"
      {% endif %}>{{ child.get_menu_title }}{% if child.selected %}<span class="sr-only">(current)</span>{% endif %}
      {% if child.children %}
        <span class="glyphicon glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      {% endif %}
    </a>

  </li>
{% endfor %}
